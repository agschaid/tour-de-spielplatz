title : "Was soll das sein?"
content: |
  Zunächst einmal geht es einfach darum, mit uns zu diskutieren.</p>
  
  Am Anfang stand die Idee, Eltern eine Möglichkeit der politischen Teilhabe zu bieten.
  Das politsche Leben findet bei uns schließlich primär am Abend statt.
  Damit ist es für Menschen mit Aufsichtspflichten schwer bis gar nicht möglich daran teilzunehmen.<br>
  Ein Nachmittagstermin am Spielplatz soll hier ein niederschwelliges Angebot zum politischen Diskutieren und Plaudern bieten.</p>
  
  Aber das Angebot beschränkt sich auf keinen Fall nur auf Eltern.
  Alle Biedermannsdorfer und Biedermansdorferinnen sind eingeladen zu kommen und mit uns über ihre Fragen und Anliegen zu sprechen.</p>

  Im Regelfall gibt es keinen Agenda.
  Wir Sprechen über die Themen die Sie bringen.
